<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share_photo.jpg">
    <link rel="icon" href="images/icon.jpg">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>To do list</title>
</head>

<body class="body">
    <h1 class="header">Lista zadań</h1>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="js-form">
                <div class="form">
                    <div>
                        <input class="js-taskContent form__input" type="text"
                            placeholder="Co jest do zrobienia?">
                    </div>
                    <div class="form__addTask">
                        <button class="js-addTask form__button">Dodaj zadanie</button>
                    </div>
                </div>
            </form>
    </section>
    <section class="section">
        <h2 class="section__header">Lista zadań:</h2>
        <ul class="js-tasks section__list">
        </ul>
    </section>
</body>

</html>
